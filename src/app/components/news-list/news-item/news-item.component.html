<div class="w-max px-3 pb-8 transition-all"
     appIntersectionObserver
     (isIntersecting)="isIntersecting=$event"
     (isVisible)="isVisible=$event"
     (isCutting)="isCuttingChange($event)"
     [@fade]="dataService.animations ? isVisible ? null : isCutting && dataService.animations ? 'in' : 'out' : 'disabled'"
>
  <a href="#"
     class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white uppercase">{{item.title}}</h5>


    <ng-container *ngIf="item.paragraph; else skeleton">
      <img class="float-left pr-4" src="{{item.avatar}}" alt="avatar">
      <p class="font-normal text-gray-700 dark:text-gray-400 text-justify">{{item.paragraph}}</p>
      <p class="font-normal text-gray-700 dark:text-gray-400">id: {{item.id}}</p>
    </ng-container>


    <div class="pt-3">
      <div class="row-span-1">
        Is cutting: <span
        class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">{{isCutting}}</span>
      </div>
      <div class="row-span-1">
        Is visible: <span
        class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">{{isVisible}}</span>
      </div>
    </div>

  </a>
</div>


<ng-template #skeleton>
  <div role="status" class="space-y-8 animate-pulse md:space-y-0 md:space-x-8 md:flex md:items-center">
    <div class="w-full">
      <div class="h-4.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[480px] mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[440px] mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[460px] mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
    </div>
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
